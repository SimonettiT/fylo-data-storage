<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="fylo-dashboard">
    <div class="fylo-commands">
      <a href=""><img class="fylo-logo" src="images/logo.svg" alt="Fylo logo"></a>
      <div class="commands-list">
        <a href=""><img class="option-command" src="images/icon-document.svg" alt="View Documents"></a>
        <a href=""><img class="option-command" src="images/icon-folder.svg" alt="View Folders"></a>
        <a href=""><img class="option-command" src="images/icon-upload.svg" alt="Upload Documents"></a>
      </div>
    </div>
    <div class="fylo-info">
      <div class="content-fylo-info">
        <p class="info-data">You’ve used <span>815 GB</span> of your storage.</p>
        <meter class="hotbar-data-used" min="0" value="815" max="1000"></meter>
        <div class="min-max-data">
          <p class="min-data">0 GB</p>
          <p class="max-data">1000 GB</p>
        </div>
        <div class="data-left">
          <h1>185</h1> <h2>GB LEFT</h2>
        </div>
      </div>
    </div>
    </div>
  </div>
  <!--
    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Tomás Simonetti</a>.</p>
  </div>
  -->
  
  
  
  <div class="background-svg"></div>

</body>
</html>
